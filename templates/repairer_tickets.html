{% extends "repairer_base.html" %}

{% block title %}Meine Aufträge | FixItTogether{% endblock %}

{% block user_content %}

  {% if tickets %}
    {% for ticket in tickets%}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ ticket.model }}</h5>
          <p class="card-text">{{ ticket.init_message }}</p>  
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Keine Aufträge</p>
  {% endif %}

{% endblock %}
