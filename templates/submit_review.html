{% extends 'customer_base.html' %}
{% block title %}Rezensionverfassen | Fix It Together{% endblock %}

{% block user_content %}

<div class="container py-5">
  <h2 class="fw-bold text-white mb-4">Rezension für Auftrag {{ ticket.ticket_id}} </h2>

  <form method="POST" action="{{ url_for('review.submit_review', ticket_id=ticket.ticket_id) }}">
    <div class="mb-3">
      <label for="stars" class="form-label">Sternebewertung (1-5)</label>
      <input type="number" id="stars" name="stars" class="form-control" min="1" max="5" required>
    </div>

    <div class="mb-3">
      <label for="commentar" class="form-label">Kommentar (optional)</label>
        <textarea id="commentar" name="commentar" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-2">Rezension abschicken</button>
    </form>

</div>    
{% endblock %}
